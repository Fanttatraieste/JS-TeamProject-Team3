<div id="info-modal" class="modal-wrapper is-hidden">
  <div id="modal">
    <div id="close-modal" class="backdrop"></div>
    <div id="movie-card">
      <div id="content">
        <div id="left-content" class="img-posters">
          <div id="film-img">
            <img id="img" />
          </div>
        </div>
        <div id="right-content">
          <h2 id="film-title"></h2>
          <div id="description">
            <div class="right-descr-content">
              Votes
              <div id="votes"><span class="average"></span><span class="count">/ </span></div>
            </div>
            <div class="right-descr-content">
              Popularity
              <div id="popul"></div>
            </div>
            <div class="right-descr-content">
              Original title
              <div id="origTitle"></div>
            </div>
            <div class="right-descr-content">
              Genre
              <div id="genre"></div>
            </div>
          </div>
          <div class="about-wrapper">
            <span>About</span>
            <div id="about"></div>
          </div>

          <div class="btn_wrapper" id="buttonWrapper">
            <button type="button" class="add-to-watched-btn" id="btn" data-value="add">
              ADD TO WATCHED
            </button>

            <button type="button" class="add-to-queue-btn" id="btn" data-value="add">
              ADD TO QUEUE
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
